<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-header">All awesome books</h1>
    
    <div id="bookListContainer">
        <ul id="bookList"></ul>
    </div>

    <h2 class="main-header">Add a New Book</h2>
    
    <form>
        <label for="bookTitle"></label>
        <input type="text" id="bookTitle" placeholder="Title">
        <label for="bookAuthor"></label>
        <input type="text" id="bookAuthor" placeholder="Author">
        <button id="addButton">Add</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
