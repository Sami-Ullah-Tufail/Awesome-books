<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book List</title>
    <style>
        /* Add custom CSS for spacing */
        div {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px; 
        margin-bottom: 10px;
         }
    </style>
</head>
<body>
    <h1>Awesome books</h1>
    
    <ul id="bookList"></ul>
    
    <div>
        <label for="bookTitle"></label>
        <input type="text" id="bookTitle" placeholder="Title">
    </div>

    <div>
        <label for="bookAuthor"></label>
        <input type="text" id="bookAuthor" placeholder="Author">
    </div>

    <button id="addButton">Add</button>

    <script src="index.js"></script>
</body>
</html>
